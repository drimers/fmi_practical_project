<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{common/header :: homeHeader}"></div>

<body class="d-flex flex-column min-vh-100">
<div th:replace="~{common/header :: homeNavbar}"></div>
<!--/*@thymeleaf id="patient" type="com.stefanpetkov.medical.commands.PatientCommand"*/-->
<!--<div th:replace="~{common/header :: homeNavbar}"></div>-->
<div>
    </br>
</div>

<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <form th:object="${patient}" th:action="@{/saveEditPatient}" method="post">
                    <!-- class named "container" is assigned to div -->
                    <div class="container">
                        <h3 class="text-center">Edit Form</h3>

                        <input type="hidden" th:field="${patient.patientId}">
                        <div class="form-group mb-3">
                        <label for="firstName"><b>First Name</b></label>
                        <input
                                class="form-control"
                                type="text"
                                placeholder="Enter First Name"
                                name="username"
                                id="firstName"
                                th:field="${patient.firstName}"
                        />
                        </div>

                        <div class="form-group mb-3">
                        <label for="LastName"><b>Last Name</b></label>
                        <input
                                class="form-control"
                                type="text"
                                placeholder="Enter Last Name"
                                name="LastName"
                                id="LastName"
                                th:field="${patient.lastName}"
                        />
                        </div>

                        <div class="form-group mb-3">
                        <label for="phone"><b>Phone</b></label>
                        <input
                                class="form-control"
                                type="text"
                                placeholder="Enter Phone Number"
                                name="phone"
                                id="phone"
                                th:field="${patient.phone}"
                        />
                        </div>

                        <!-- pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        https://www.w3schools.com/tags/att_input_pattern.asp -->
                        <div class="form-group mb-3">
                        <label for="email"><b>Email</b></label>
                        <input class="form-control"
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                               type="email"
                               placeholder="name@example.com"
                               name="email"
                               id="email"
                               th:field="${patient.email}"
                        />
                        </div>

                        <div class="form-group mb-3">
                        <label for="pwd"><b>Password</b></label>
                        <input
                                class="form-control"
                                type="text"
                                placeholder="Enter Password"
                                name="pwd"
                                id="pwd"
                                th:field="${patient.password}"
                        />
                        </div>

                        <div class="form-group mb-3">
                            <label for="comment"><b>Comment</b></label>
                            <textarea class="form-control" id="comment" th:field="${patient.comment}"
                                      rows="3"></textarea>
                        </div>
                        <div class="form-group mb-3 text-center">
                            <button type="submit">Save</button>
                        </div>
                    </div>


                </form>

                <div>
                    </br></br>
                </div>
                <div th:replace="~{common/footer :: footer}"></div>
                <script type="text/javascript">
                    const pwd = Math.random().toString();
                    document.getElementById("pwd").innerText = pwd;
                </script>


</body>
</html>
