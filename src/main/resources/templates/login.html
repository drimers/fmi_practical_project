<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<div th:replace="~{common/header :: homeHeader}"></div>

<body>
<div th:replace="~{common/header :: homeNavbar}"></div>
</br></br></br>




<div class="container">
    <div class="row col-md-6 offset-md-3">
        <div th:if="${param.error}">
            <div class="alert alert-danger" id="invalid">Invalid email or password.</div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-success" > You have been logged out.</div>
        </div>
        <div class="text-center" th:if="${param.success}">
            <div class="alert alert-info">
                You have successfully registered!!!
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Login Form</h2>
            </div>
            <div class="card-body">
                <form class="form-horizontal"
                      th:object="${credentials}" th:action="@{/logon}" method="post"

                        role="form"
                >
                    <div class="form-group mb-3">
                        <label class="control-label">Email *</label>
                        <input
                                type="text"
                                id="email"
                                name="email"
                                class="form-control"
                                placeholder="Enter email address"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="control-label">Password *</label>
                        <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-control"
                                placeholder="Enter password"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary" id="button">Submit</button>
                        <span> Not registered yet?
                            <a th:href="@{/register}">Register/SignUp Here</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<br /><br /><br />

<div th:insert="~{common/footer :: footer}"></div>
</body>
</html>
